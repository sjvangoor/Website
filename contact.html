    <header class="hero">
      <div class="hero-text">
        <h1 data-i18n="contact-title">Contact</h1>
        <p data-i18n="contact-subtitle">
          Stan is always happy to talk shop. Drop a note below.
        </p>
          <a href="#main" class="btn scroll-btn">Learn more</a>
      </div>
            <div class="hero-image">
          <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1200&q=80" alt="Hero image" />
        </div>

    <main id="main">
      <section class="section">
        <form class="contact-form" onsubmit="return false;">
          <input
            type="text"
            placeholder="Your name"
            data-i18n-placeholder="placeholder-name"
            required
          />
          <input
            type="email"
            placeholder="you@example.com"
            data-i18n-placeholder="placeholder-email"
            required
          />
          <textarea
            placeholder="Hi Stan, I..."
            data-i18n-placeholder="placeholder-message"
            required
          ></textarea>
          <button type="submit" class="btn" data-i18n="send-button">
            Send
          </button>
        </form>
        <div class="contact-details">
          <p data-i18n="contact-email">
            Email: <a href="mailto:stanvangoor@live.nl">stanvangoor@live.nl</a>
          </p>
          <p data-i18n="contact-linkedin">
            LinkedIn:
            <a href="https://www.linkedin.com/in/jamyfox"
              >linkedin.com/in/jamyfox</a
            >
          </p>
        </div>
      </section>
      <div class="contact-cta">
        <a href="contact.html" class="btn" data-i18n="contact-me">Contact me</a>
